<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>문자열 분할</title>
</head>
<body>
<h3>문자열 분할</h3>
<hr>
<script>
// 문자열을 입력받아서 출력
let line=prompt("문자열을 입력하시오.","Query=java&id=2&who=kitae&target=_blank");
let res=line.split("&");
for(let i=0;i<res.length;i++){
    document.write(res[i]+"<br>");
}
// 문자열을 입력받아서 출력
</script>
</body>
</html>
