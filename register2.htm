<html>
<head>
<style>
  table{
	border-style:none;
  }
  td {
	border-top:1pt solid #335599; 
	border-bottom:1pt solid #335599; 
	border-left:1pt solid #335599;
	border-right:1pt solid #335599;
	border-collapse: seperate;
	padding:3px;
  }
</style>

<script>
  function register_check(){
	if(inputform.uid.value == ""){
		alert("아이디를 입력해야 합니다.");
		inputform.uid.focus();	
	}else if(inputform.pwd1.value == ""){
		alert("패스워드를 입력해야 합니다.");
		inputform.pwd1.focus();	
	}else if(inputform.pwd1.value.length < 4){
		alert("패스워드는 4글자 이상이어야 합니다.");
		inputform.pwd1.focus();	
	}else if(inputform.pwd1.value != inputform.pwd2.value){
		alert("두 패스워드가 같지 않습니다.");
		inputform.pwd1.focus();	
	}else if(inputform.uname.value == ""){
		alert("이름을 입력해야 합니다.");
		inputform.uname.focus();	
	}
	else if(inputform.phone2.value == "" || inputform.phone3.value==""){
		alert("휴대폰 번호를 입력해야 합니다.");
		inputform.phone2.focus();
	}
	else if(inputform.email.value.search('@')==-1){
		alert("잘못된 이메일 형식입니다.");
			inputform.email.focus();
	}
	else{
		inputform.submit();
	}
	

  }
  
  function phone_check(){
	inputform.phone2.focus();
  }

  function rec_email_check(){
	let recheck = confirm("광고 이메일을 받으시겠습니까?");
	if(recheck==true){
		inputform.rec_email[0].checked=true;
	}
	else{
		inputform.rec_email[1].checked=true;
	}
  }

  function like_check(event){
	const interests=document.querySelectorAll("input[name^=interest]:checked");
	if(interests.length>3){
		alert("관심 분야는 3개까지만 선택할 수 있습니다.");
		this.checked=false;
	}
  }

  window.onload=function(){
	const phone=document.inputform.phone1;
	phone.addEventListener('change',phone_check);

	const recemailY=document.inputform.rec_email[0];
	recemailY.addEventListener('click',rec_email_check);
	
	const interestCheck=document.querySelectorAll("input[name^=interest]");
	interestCheck.forEach(function(checkbox) {
		checkbox.addEventListener('click',like_check);
	});
  }

  
</script>

</head>
<body oncontextmenu="return false">
<center>
<form name="inputform" action="success.htm">
<table width=650 cellspacing=0>
<caption style="font-family:고딕; font-size:14pt;"><b>회원 가입하기</b></caption>
<tr bgcolor="#ddcc44">
<td align=center width=150>아 이 디</td>
<td align=left width=500>&nbsp;&nbsp;&nbsp;<input type="text" name="uid" size=20></td>
</tr>
<tr bgcolor="#ddcc44">
<td align=center width=150>패스워드</td>
<td align=left width=500>&nbsp;&nbsp;&nbsp;<input type="password" name="pwd1" size=20></td>
</tr>
<tr bgcolor="#ddcc44">
<td align=center width=150>패스워드 확인</td>
<td align=left width=500>&nbsp;&nbsp;&nbsp;<input type="password" name="pwd2" size=20></td>
</tr>
<tr bgcolor="#ddcc44">
<td align=center width=150>이 름</td>
<td align=left width=500>&nbsp;&nbsp;&nbsp;<input type="text" name="uname" size=20></td>
</tr>
<tr bgcolor="#ddcc44">
<td align=center width=150>휴대폰 번호</td>
<td align=left width=500>&nbsp;&nbsp;&nbsp;
	<SELECT name="phone1" size=1>
  		<option value="010" selected>010
		<option value="011">011
		<option value="016">016
		<option value="017">017
		<option value="018">018
		<option value="019">019
	</SELECT>
- <input type="text" name="phone2" size=5>
- <input type="text" name="phone3" size=5>
</td>
</tr>
<tr bgcolor="#ddcc44">
<td align=center width=150>이메일 주소</td>
<td align=left width=500>&nbsp;&nbsp;&nbsp;<input type="text" name="email" size=30>
</td>
</tr>
<tr bgcolor="#ddcc44">
<td align=center width=150>이메일 수신 여부</td>
<td align=left width=500>&nbsp;&nbsp;&nbsp;<INPUT TYPE="radio" NAME="rec_email" value="yes"> 예 
<INPUT TYPE="radio" NAME="rec_email" value="no" checked> 아니오
</td>
</tr>
<tr bgcolor="#ddcc44">
<td align=center width=150>관심 분야</td>
<td align=left width=500>&nbsp;&nbsp;&nbsp;
<INPUT TYPE="checkbox" NAME="interest1" value="정치"> 정치 
<INPUT TYPE="checkbox" NAME="interest2" value="경제"> 경제 
<INPUT TYPE="checkbox" NAME="interest3" value="사회"> 사회 
<INPUT TYPE="checkbox" NAME="interest4" value="컴퓨터"> 컴퓨터 
<INPUT TYPE="checkbox" NAME="interest5" value="스포츠"> 스포츠 
<INPUT TYPE="checkbox" NAME="interest6" value="연예"> 연예
<br>&nbsp;&nbsp;&nbsp;<font color="red" style="font-size:10pt;">* 3개까지만 입력할 수 있습니다.</font>
</td>
</tr>

<tr><td colspan=2 align=center><input type="button" value="회원가입" onclick="register_check()">&nbsp;<input type="reset" value="취소"></td></tr>
</form>
</table>
</center>
</body>
</html>
