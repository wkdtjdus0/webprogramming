<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>폼 연습</title>
    </head>
    <body>
        <form>
            <table background="bg5.gif" width="550" border="1">
                <tr><td>제목</td><td colsapan="4"><input type="text" size="55"></td></tr>
                <tr>
                    <td>아이디</td><td><input type="text" size="15"></td>
                    <td>비밀번호</td><td><input type="password" size="10"></td>
                </tr>
                <tr>
                    <td>주민번호</td><td><input type="text" size="5">-<input type="text" size="5"></td>
                    <td>메일 주소</td><td><input type="email" size="25"></td>
                </tr>
                <tr>
                    <td>오피스</td><td><input type="text" size="1">-<input type="text" size="1">-<input type="text" size="1"></td>
                    <td>핸드폰</td>
                    <td>
                        <select name="phone">
                            <option value="1" selected>011</option>
                            <option value="2">010</option>
                            <option value="3">051</option>
                        </select>
                        -<input type="text" size="2">-<input type="text" size="2">
                    </td>
                </tr>
                <tr>
                    <td>관심분야</td>
                    <td colspan="4">
                        <input type="radio" name="like" value="1">부동산
                        <input type="radio" name="like" value="2">엔터테인먼트
                        <input type="radio" name="like" value="3">재태크
                        <input type="radio" name="like" value="4">결혼
                        <input type="radio" name="like" value="5">학업 및 진로
                    </td>
                </tr>
                <tr><td>상담내용</td><td colspan="4"><textarea cols="60" rows="5"></textarea></td></tr>
                <tr><td colspan="5" align="center">상담 신청 내용은 신속히 처리하여 통보해 드립니다.</td></tr>
            </table>
        </form>
    </body>
</html>
